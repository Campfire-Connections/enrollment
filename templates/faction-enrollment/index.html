{% extends "base/layout.html" %}

{% block title_text %}Faction Enrollments{% endblock %}

{% block content %}
<div class="bodyHeader clearfix d-flex justify-content-between align-items-center" style="margin-bottom:8px;">
    <h1 class="mb-0">Faction Enrollments</h1>
</div>

<div class="card">
    <div class="card-body">
        {% if table %}
            {% load django_tables2 %}
            {% render_table table %}
        {% else %}
            <p class="mb-0">No enrollments found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
